<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikrotik Load Balancer Testing Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
        }

        h2 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        #networkPerformance {
            width: 100%;
            height: 300px;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-top: 10px;
            padding: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Mikrotik Load Balancer Testing Tool</h2>
        
        <div>
            <button onclick="pingTest('192.168.1.1')">Ping ISP 1</button>
            <button onclick="pingTest('192.168.2.1')">Ping ISP 2</button>
            <button onclick="tracerouteTest('192.168.1.1')">Traceroute ISP 1</button>
            <button onclick="tracerouteTest('192.168.2.1')">Traceroute ISP 2</button>
        </div>

        <h3>Performance Graph (Bandwidth)</h3>
        <canvas id="networkPerformance"></canvas>

        <h3>Ping / Traceroute Results</h3>
        <textarea id="output" readonly></textarea>
    </div>

    <script src="modules/load_balancer_testing.js"></script>
</body>
</html>
