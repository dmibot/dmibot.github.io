<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mikrotik Load Balance Generator</title>
<style>
  body { font-family: sans-serif; background: #f4f4f9; padding: 20px; }
  .card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .hidden { display: none; }
  .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
  .tabs button { padding: 10px 20px; cursor: pointer; border: none; background: #ddd; border-radius: 5px; }
  .tabs button.active { background: #2196F3; color: white; font-weight: bold; }
  input, select, textarea { width: 100%; padding: 8px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
</style>
</head>
<body>

<header>
  <h1>‚öôÔ∏è Load Balance Generator</h1>
</header>

<main>
  <div class="tabs">
    <button id="tab1" class="active" onclick="openTab(1)">1. Basic Setup</button>
    <button id="tab2" onclick="openTab(2)">2. Routing & PCC</button>
    <button id="tab3" onclick="combineConfigs()">3. Combine & Export</button>
  </div>
  
  <div id="section1" class="card"></div>
  <div id="section2" class="card hidden"></div>
  
  <div id="section3" class="card hidden">
    <h3>üì¶ Final Configuration</h3>
    <textarea id="combinedOutput" readonly style="height:400px; font-family: monospace;"></textarea>
    <button onclick="copyAll()" style="width:100%; margin-top:10px; background:#4CAF50; color:white; border:none; padding:12px; cursor:pointer;">üìã Copy All Scripts</button>
  </div>
</main>

<script>
  // Global Variable
  window.ispList = []; 

  function openTab(num){
    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('main .card').forEach(sec => sec.classList.add('hidden'));
    document.getElementById('tab'+num).classList.add('active');
    document.getElementById('section'+num).classList.remove('hidden');
  }

  function combineConfigs(){
    openTab(3);
    
    // Panggil fungsi dari file JS eksternal
    // Pastikan file JS sudah terload
    if(typeof window.generateBasicSetup !== 'function') {
        alert("Gagal memuat script! Pastikan file .js ada di folder yang sama.");
        return;
    }

    const basicRes = window.generateBasicSetup();
    if(basicRes.error) {
        document.getElementById("combinedOutput").value = basicRes.msg;
        return;
    }

    const routingRes = window.generateRoutingScript(window.ispList);
    if(routingRes.error) {
        document.getElementById("combinedOutput").value = basicRes.script + "\n\n" + routingRes.msg;
        return;
    }

    const header = `# ==========================================\n# MIKROTIK CONFIG GENERATOR\n# ==========================================\n\n`;
    document.getElementById("combinedOutput").value = header + basicRes.script + "\n\n" + routingRes.script;
  }

  function copyAll(){
    const ta = document.getElementById("combinedOutput");
    ta.select(); navigator.clipboard.writeText(ta.value);
    alert("Script disalin!");
  }
</script>

<script src="lb_basic_setup.js"></script>
<script src="lb_routing_pcc.js"></script>

</body>
</html>
