<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mikrotik Load Balance Generator</title>
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f0f2f5; padding: 20px; color: #1c1e21; }
  .card { background: white; padding: 25px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
  .hidden { display: none; }
  .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
  .tabs button { padding: 10px 20px; cursor: pointer; border: none; background: #e4e6eb; border-radius: 6px; font-weight: 600; color: #050505; transition: 0.2s; }
  .tabs button.active { background: #1877f2; color: white; }
  input, select, textarea { width: 100%; padding: 12px; margin: 8px 0 20px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-family: monospace; font-size: 14px; }
  label { font-weight: 600; font-size: 0.9rem; color: #65676b; }
  h1 { text-align: center; color: #1877f2; margin-bottom: 5px; }
  p.subtitle { text-align: center; color: #65676b; margin-top: 0; margin-bottom: 30px; }
  .btn-action { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: bold; color: white; margin-top: 10px; }
  .btn-blue { background: #1877f2; }
  .btn-green { background: #42b72a; }
  .btn-red { background: #ff4d4d; width: auto; padding: 8px 15px; margin-top: 0; }
  hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
</style>
</head>
<body>

<header>
  <h1>‚öôÔ∏è Load Balance Generator</h1>
  <p class="subtitle">PCC, Failover & Smart DHCP Auto-Routing</p>
</header>

<main style="max-width: 800px; margin: 0 auto;">
  <div class="tabs">
    <button id="tab1" class="active" onclick="openTab(1)">1. Basic Setup</button>
    <button id="tab2" onclick="openTab(2)">2. Routing & PCC</button>
    <button id="tab3" onclick="combineConfigs()">3. Combine & Export</button>
  </div>
  
  <div id="section1" class="card"></div>
  <div id="section2" class="card hidden"></div>
  
  <div id="section3" class="card hidden">
    <h3>üì¶ Final Configuration</h3>
    <div style="background:#fff3cd; color:#856404; padding:15px; border-radius:6px; margin-bottom:15px; font-size:0.9rem; border: 1px solid #ffeeba;">
        ‚ö†Ô∏è <strong>PENTING:</strong> Reset router ke posisi <em>No Default Configuration</em> sebelum paste script ini agar tidak bentrok.
    </div>
    <textarea id="combinedOutput" readonly placeholder="Klik tab 'Combine & Export' untuk melihat hasil..." style="height:400px;"></textarea>
    <button onclick="copyAll()" class="btn-action btn-green">üìã Salin Semua Script</button>
  </div>
</main>

<script>
  window.ispList = []; 
</script>

<script src="lb_basic_setup.js"></script>
<script src="lb_routing_pcc.js"></script>

<script>
  function openTab(num){
    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('main .card').forEach(sec => sec.classList.add('hidden'));
    document.getElementById('tab'+num).classList.add('active');
    document.getElementById('section'+num).classList.remove('hidden');
  }

  function combineConfigs(){
    openTab(3);
    const basicRes = window.generateBasicSetup();
    if(basicRes.error) { document.getElementById("combinedOutput").value = "ERROR Tab 1:\n" + basicRes.msg; return; }

    const routingRes = window.generateRoutingScript(window.ispList);
    if(routingRes.error) { document.getElementById("combinedOutput").value = "ERROR Tab 2:\n" + routingRes.msg; return; }

    const header = `# ==========================================\n# MIKROTIK ALL-IN-ONE CONFIG\n# Generated: ${new Date().toLocaleString()}\n# ==========================================\n\n`;
    document.getElementById("combinedOutput").value = header + basicRes.script + "\n\n" + routingRes.script;
  }

  function copyAll(){
    const ta = document.getElementById("combinedOutput");
    ta.select(); navigator.clipboard.writeText(ta.value).then(() => alert("‚úÖ Script berhasil disalin!"));
  }
</script>
</body>
</html>
