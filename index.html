<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mikrotik Tools Portal | dmibot</title>
<link rel="icon" href="https://dmibot.github.io/Mikrotik.svg">
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background-color: #f8fff8;
    color: #333;
  }
  header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 30px 10px;
    border-bottom: 6px solid #388E3C;
  }
  header img {
    width: 90px;
    vertical-align: middle;
  }
  header h1 {
    margin: 12px 0 4px;
    font-size: 2rem;
  }
  header p {
    margin: 0;
    font-size: 1rem;
    opacity: 0.9;
  }

  main {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
  }

  .card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    margin: 20px 0;
    padding: 25px;
    transition: 0.25s ease;
  }
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }
  .card h2 {
    color: #388E3C;
    margin-bottom: 15px;
  }
  .card button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.2s;
  }
  .card button:hover {
    background-color: #2e7d32;
  }

  footer {
    text-align: center;
    font-size: 0.9rem;
    color: #555;
    margin: 40px 0 20px;
  }
</style>
  <link rel="stylesheet" href="./styles/base.css">
</head>
<body>
  <main id="app"></main>

<header>
  <img src="https://dmibot.github.io/Mikrotik.svg" alt="Mikrotik Logo">
  <h1>Mikrotik Tools Portal</h1>
  <p>by dmibot</p>
</header>

<main>
  <div class="card">
    <h2>‚öôÔ∏è Load Balance Generator</h2>
    <button onclick="window.location.href='#/load-balance'">Open Tool</button>
  </div>

  <div class="card">
    <h2>üéÆ PBR Game Calculator</h2>
    <button onclick="window.location.href='#/pbr-game'">Open Tool</button>
  </div>

  <div class="card">
    <h2>üåê PBR Sosmed Tool</h2>
    <button onclick="window.location.href='#/sosmed'">Open Tool</button>
  </div>
</main>


<div class="privacy-row" id="privacy-toggle-row">
  <span>Geolocation Consent</span>
  <label class="switch">
    <input type="checkbox" id="privacy-toggle">
    <span class="slider"></span>
  </label>
  <span id="privacy-state" style="min-width:60px;text-align:left"></span>
</div>

  <footer>
  ¬© 2025 dmibot | Mikrotik Tools Portal
</footer>
  <script type="module" src="./js/router.js"></script>
<!-- Privacy/Consent Banner (themed) -->
<div id="consent-banner" class="banner-privacy">
  <div><strong>Privacy:</strong> Situs ini dapat memanggil API pihak ketiga untuk menampilkan IP publik & geolokasi Anda.</div>
  <div class="actions">
    <button id="consent-allow" class="btn">Allow</button>
    <button id="consent-decline" class="btn" style="background:#ef4444">Decline</button>
  </div>
</div>

<script type="module">
  import { getConsent, setConsent } from './modules/ui/consent.js';

  const banner = document.getElementById('consent-banner');
  const allowBtn = document.getElementById('consent-allow');
  const declineBtn = document.getElementById('consent-decline');
  const toggle = document.getElementById('privacy-toggle');
  const stateLabel = document.getElementById('privacy-state');

  function updateUI(val){
    if (val === null) { stateLabel.textContent = 'Not set'; toggle.checked = false; }
    else if (val)     { stateLabel.textContent = 'Allowed'; toggle.checked = true; }
    else              { stateLabel.textContent = 'Declined'; toggle.checked = false; }
  }

  // Init banner visibility
  const current = getConsent();
  updateUI(current);
  if (current === null && banner) banner.style.display = 'flex';

  // Banner buttons
  if (allowBtn) allowBtn.onclick = () => { setConsent(true); updateUI(true); banner.style.display='none'; };
  if (declineBtn) declineBtn.onclick = () => { setConsent(false); updateUI(false); banner.style.display='none'; };

  // Footer toggle
  if (toggle) toggle.addEventListener('change', (e)=>{
    const val = !!e.target.checked;
    setConsent(val);
    updateUI(val);
  });
</script>

</body>
</html>
