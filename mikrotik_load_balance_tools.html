<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mikrotik Load Balance Generator (Final)</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; padding: 20px; color: #333; }
  .card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .hidden { display: none; }
  .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
  .tabs button { padding: 12px 20px; cursor: pointer; border: none; background: #e0e0e0; border-radius: 5px; font-weight: bold; color: #555; transition: 0.2s; }
  .tabs button.active { background: #2196F3; color: white; }
  
  input, select, textarea { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-family: monospace; }
  label { font-weight: 600; font-size: 0.9rem; color: #444; }
  h3 { margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px; }

  .btn { padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; margin-top: 5px; }
  .btn-green { background: #388E3C; }
  .btn-copy { background: #607D8B; margin-top: 10px; }
</style>
</head>
<body>

<header style="text-align: center; margin-bottom: 20px;">
  <h1>‚öôÔ∏è Mikrotik Load Balance Tools</h1>
  <p>Fitur Lengkap: Quad9, Auto IP, DoH, PCC, Failover & NAT Fix</p>
</header>

<main style="max-width: 900px; margin: 0 auto;">
  <div class="tabs">
    <button id="tab1" class="active" onclick="openTab(1)">1. Basic Setup</button>
    <button id="tab2" onclick="openTab(2)">2. Routing & PCC</button>
    <button id="tab3" onclick="combineConfigs()">3. Combine & Export</button>
  </div>
  
  <div id="section1" class="card"></div>
  <div id="section2" class="card hidden"></div>
  
  <div id="section3" class="card hidden">
    <h3>üì¶ Final Result</h3>
    <textarea id="combinedOutput" readonly placeholder="Klik Tab 3 untuk menggabungkan script..." style="height:450px;"></textarea>
    <button onclick="copyCombined()" class="btn btn-green">üìã Copy All Scripts</button>
  </div>
</main>

<script>
  // Global Variable untuk menyimpan data ISP antar file JS
  window.ispList = []; 

  function openTab(num){
    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('main .card').forEach(sec => sec.classList.add('hidden'));
    document.getElementById('tab'+num).classList.add('active');
    document.getElementById('section'+num).classList.remove('hidden');
  }

  function combineConfigs(){
    openTab(3);
    
    if(typeof window.generateBasicScript !== 'function' || typeof window.generateRoutingScript !== 'function') {
        document.getElementById("combinedOutput").value = "‚ö†Ô∏è ERROR: Script JS belum dimuat. Pastikan file ada di folder yang sama.";
        return;
    }

    // 1. Generate Basic
    const basicRes = window.generateBasicScript();
    if(basicRes.error) {
        document.getElementById("combinedOutput").value = "ERROR TAB 1:\n" + basicRes.msg;
        return;
    }

    // 2. Generate Routing
    const routingRes = window.generateRoutingScript(window.ispList);
    
    // 3. Gabungkan Hasil
    const header = `# ==========================================\n# MIKROTIK ALL-IN-ONE CONFIG\n# Generated: ${new Date().toLocaleString()}\n# ==========================================\n\n`;
    
    let finalContent = header;
    finalContent += basicRes.script + "\n\n";
    finalContent += routingRes.error ? routingRes.msg : routingRes.script;

    document.getElementById("combinedOutput").value = finalContent;
  }

  function copyCombined(){
    const ta = document.getElementById("combinedOutput");
    ta.select(); navigator.clipboard.writeText(ta.value);
    alert("‚úÖ Full Script Copied!");
  }
</script>

<script src="lb_basic_setup.js"></script>
<script src="lb_routing_pcc.js"></script>

</body>
</html>
