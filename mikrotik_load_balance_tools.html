<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mikrotik Load Balance Tools | DmiBot</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
  .card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  .hidden { display: none; }
  .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
  .tabs button { padding: 12px 24px; cursor: pointer; border: none; background: #e4e6eb; border-radius: 8px; font-weight: 600; color: #65676b; transition: 0.3s; }
  .tabs button.active { background: #1877f2; color: white; }
  .tabs button:hover:not(.active) { background: #d8dadf; }
  
  input, select, textarea { width: 100%; padding: 10px; margin: 8px 0 20px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-family: monospace; }
  label { font-weight: 600; font-size: 0.9rem; color: #444; }
  h2, h3 { margin-top: 0; color: #1a1a1a; }
  hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
  
  .btn-action { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: bold; color: white; transition: 0.2s; }
  .btn-generate { background: #42b72a; }
  .btn-generate:hover { background: #36a420; }
  .btn-copy { background: #1877f2; margin-top: 10px; }
</style>
</head>
<body>

<header style="text-align: center; margin-bottom: 30px;">
  <h1>‚öôÔ∏è Load Balance Generator</h1>
  <p>Support: PCC, Failover & Smart DHCP Routing</p>
</header>

<main style="max-width: 800px; margin: 0 auto;">
  <div class="tabs">
    <button id="tab1" class="active" onclick="openTab(1)">1. Basic Setup</button>
    <button id="tab2" onclick="openTab(2)">2. Routing & PCC</button>
    <button id="tab3" onclick="combineConfigs()">3. Combine & Export</button>
  </div>
  
  <div id="section1" class="card"></div>
  <div id="section2" class="card hidden"></div>
  
  <div id="section3" class="card hidden">
    <h3>üì¶ Final Configuration</h3>
    <div style="background: #fff3cd; color: #856404; padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 0.9rem;">
        ‚ö†Ô∏è <strong>PENTING:</strong> Reset router ke konfigurasi default (No Default Config) sebelum menggunakan skrip ini.
    </div>
    <textarea id="combinedOutput" readonly placeholder="Klik tab 'Combine & Export' untuk melihat hasil..." style="height:400px;"></textarea>
    <button onclick="copyAll()" class="btn-action btn-copy">üìã Copy All Scripts</button>
  </div>
</main>

<script>
  window.ispList = []; 
</script>

<script src="lb_basic_setup.js"></script>
<script src="lb_routing_pcc.js"></script>

<script>
  function openTab(num){
    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('main .card').forEach(sec => sec.classList.add('hidden'));
    document.getElementById('tab'+num).classList.add('active');
    document.getElementById('section'+num).classList.remove('hidden');
  }

  function combineConfigs(){
    openTab(3);
    
    const basicRes = window.generateBasicSetup();
    if(basicRes.error) {
        document.getElementById("combinedOutput").value = "ERROR Tab 1:\n" + basicRes.msg;
        return;
    }

    const routingRes = window.generateRoutingScript(window.ispList);
    if(routingRes.error) {
        document.getElementById("combinedOutput").value = "ERROR Tab 2:\n" + routingRes.msg;
        return;
    }

    const timestamp = new Date().toLocaleString();
    const header = `# ==========================================\n# MIKROTIK ALL-IN-ONE CONFIG\n# Generated by DmiBot Tools\n# Date: ${timestamp}\n# ==========================================\n\n`;
    
    document.getElementById("combinedOutput").value = header + basicRes.script + "\n\n" + routingRes.script;
  }

  function copyAll(){
    const ta = document.getElementById("combinedOutput");
    ta.select(); 
    navigator.clipboard.writeText(ta.value).then(() => { alert("‚úÖ Skrip berhasil disalin!"); });
  }
</script>
</body>
</html>
